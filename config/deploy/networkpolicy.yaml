apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: my-operator
  namespace: my-operator-system
  labels:
    app.kubernetes.io/name: my-operator
    app.kubernetes.io/component: controller
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: my-operator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow health probes from anywhere (kubelet)
    - ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow access to Kubernetes API server
    - to:
        - ipBlock:
            # This covers the typical Kubernetes API server ClusterIP
            # Adjust based on your cluster configuration
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow access to any namespace for watching resources
    # The operator needs to watch resources across namespaces
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
