apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: myresources.myoperator.example.com
spec:
  group: myoperator.example.com
  names:
    kind: MyResource
    listKind: MyResourceList
    plural: myresources
    singular: myresource
    shortNames:
      - mr
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Ready
          type: integer
          jsonPath: .status.readyReplicas
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              properties:
                replicas:
                  type: integer
                  default: 1
                  minimum: 0
                  maximum: 100
                  description: Number of replicas for the managed deployment
                message:
                  type: string
                  default: ""
                  description: A message to be stored in the managed ConfigMap
                labels:
                  type: object
                  additionalProperties:
                    type: string
                  description: Custom labels to apply to managed resources
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Creating
                    - Running
                    - Updating
                    - Degraded
                    - Failed
                    - Deleting
                  description: Current phase of the resource
                readyReplicas:
                  type: integer
                  description: Number of ready replicas
                observedGeneration:
                  type: integer
                  format: int64
                  description: The generation most recently observed by the controller
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - reason
                      - message
                      - lastTransitionTime
                    properties:
                      type:
                        type: string
                        description: Type of condition
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - "Unknown"
                        description: Status of the condition
                      reason:
                        type: string
                        description: Machine-readable reason for the condition
                      message:
                        type: string
                        description: Human-readable message
                      lastTransitionTime:
                        type: string
                        format: date-time
                        description: Last time the condition transitioned
                      observedGeneration:
                        type: integer
                        format: int64
                        description: Generation observed for this condition
