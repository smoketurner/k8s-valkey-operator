apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: valkeyclusters.valkey-operator.smoketurner.com
spec:
  group: valkey-operator.smoketurner.com
  names:
    kind: ValkeyCluster
    listKind: ValkeyClusterList
    plural: valkeyclusters
    singular: valkeycluster
    shortNames:
      - vc
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Masters
          type: integer
          jsonPath: .spec.masters
        - name: Replicas
          type: integer
          jsonPath: .spec.replicasPerMaster
        - name: Ready
          type: string
          jsonPath: .status.readyNodes
        - name: Slots
          type: string
          jsonPath: .status.assignedSlots
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - tls
                - auth
              properties:
                masters:
                  type: integer
                  default: 3
                  minimum: 3
                  maximum: 100
                  description: Number of master nodes (minimum 3 for cluster quorum)
                replicasPerMaster:
                  type: integer
                  default: 1
                  minimum: 0
                  maximum: 5
                  description: Number of replicas per master node
                image:
                  type: object
                  properties:
                    repository:
                      type: string
                      default: "valkey/valkey"
                    tag:
                      type: string
                      default: "9-alpine"
                    pullPolicy:
                      type: string
                      default: "IfNotPresent"
                      enum: ["Always", "IfNotPresent", "Never"]
                    pullSecrets:
                      type: array
                      items:
                        type: string
                tls:
                  type: object
                  required:
                    - issuerRef
                  properties:
                    issuerRef:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                          description: Name of the cert-manager Issuer or ClusterIssuer
                        kind:
                          type: string
                          default: "ClusterIssuer"
                          enum: ["Issuer", "ClusterIssuer"]
                        group:
                          type: string
                          default: "cert-manager.io"
                    duration:
                      type: string
                      default: "2160h"
                      description: Certificate duration (default 90 days)
                    renewBefore:
                      type: string
                      default: "360h"
                      description: Time before expiry to renew (default 15 days)
                auth:
                  type: object
                  required:
                    - secretRef
                  properties:
                    secretRef:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                          description: Name of the Secret containing the password
                        key:
                          type: string
                          default: "password"
                          description: Key within the Secret
                persistence:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    storageClassName:
                      type: string
                    size:
                      type: string
                      default: "10Gi"
                    aof:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        fsync:
                          type: string
                          default: "everysec"
                          enum: ["always", "everysec", "no"]
                    rdb:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        saveRules:
                          type: array
                          items:
                            type: string
                          default: ["900 1", "300 10", "60 10000"]
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "100m"
                        memory:
                          type: string
                          default: "256Mi"
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "1"
                        memory:
                          type: string
                          default: "1Gi"
                scheduling:
                  type: object
                  properties:
                    spreadMasters:
                      type: boolean
                      default: true
                      description: Spread masters across nodes via anti-affinity
                    topologyKey:
                      type: string
                      default: "kubernetes.io/hostname"
                    nodeSelector:
                      type: object
                      additionalProperties:
                        type: string
                    tolerations:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          operator:
                            type: string
                          value:
                            type: string
                          effect:
                            type: string
                          tolerationSeconds:
                            type: integer
                labels:
                  type: object
                  additionalProperties:
                    type: string
                  description: Custom labels for managed resources
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                  description: Custom annotations for managed resources
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Creating
                    - Initializing
                    - AssigningSlots
                    - Running
                    - Updating
                    - Resharding
                    - Degraded
                    - Failed
                    - Deleting
                readyNodes:
                  type: string
                  description: Ready nodes in "ready/total" format
                readyMasters:
                  type: integer
                readyReplicas:
                  type: integer
                assignedSlots:
                  type: string
                  description: Assigned slots in "assigned/16384" format
                observedGeneration:
                  type: integer
                  format: int64
                valkeyVersion:
                  type: string
                connectionEndpoint:
                  type: string
                  description: Connection URL for clients
                connectionSecret:
                  type: string
                tlsSecret:
                  type: string
                  description: Secret containing TLS certificates
                topology:
                  type: object
                  properties:
                    masters:
                      type: array
                      items:
                        type: object
                        properties:
                          nodeId:
                            type: string
                          podName:
                            type: string
                          slotRanges:
                            type: array
                            items:
                              type: string
                          replicas:
                            type: array
                            items:
                              type: object
                              properties:
                                nodeId:
                                  type: string
                                podName:
                                  type: string
                                replicationLag:
                                  type: integer
                                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - reason
                      - message
                      - lastTransitionTime
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      observedGeneration:
                        type: integer
                        format: int64
