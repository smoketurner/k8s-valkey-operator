apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: valkey-operator
rules:
  # ValkeyCluster CRD resources
  - apiGroups:
      - valkey-operator.smoketurner.com
    resources:
      - valkeyclusters
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - valkey-operator.smoketurner.com
    resources:
      - valkeyclusters/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - valkey-operator.smoketurner.com
    resources:
      - valkeyclusters/finalizers
    verbs:
      - update

  # ValkeyUpgrade CRD resources
  - apiGroups:
      - valkey-operator.smoketurner.com
    resources:
      - valkeyupgrades
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - valkey-operator.smoketurner.com
    resources:
      - valkeyupgrades/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - valkey-operator.smoketurner.com
    resources:
      - valkeyupgrades/finalizers
    verbs:
      - update

  # Core resources
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - services
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Apps resources
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Policy resources (PodDisruptionBudget)
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # cert-manager resources
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Coordination resources (for leader election)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Events API group (for publishing events)
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
