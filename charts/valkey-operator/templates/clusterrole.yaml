{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "valkey-operator.fullname" . }}
  labels:
    {{- include "valkey-operator.labels" . | nindent 4 }}
rules:
  # ValkeyCluster CRD resources
  - apiGroups:
      - valkeyoperator.smoketurner.com
    resources:
      - valkeyclusters
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - valkeyoperator.smoketurner.com
    resources:
      - valkeyclusters/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - valkeyoperator.smoketurner.com
    resources:
      - valkeyclusters/finalizers
    verbs:
      - update

  # Core resources
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - services
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Apps resources
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Coordination resources (for leader election)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Events API group (for publishing events)
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
{{- end }}
