apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "my-operator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: health
      protocol: TCP
      name: health
  selector:
    {{- include "my-operator.selectorLabels" . | nindent 4 }}
