# Clippy configuration for my-operator
# See: https://doc.rust-lang.org/clippy/configuration.html

# Allow breaking the exported API (we're pre-1.0)
avoid-breaking-exported-api = false

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Maximum lines in a function before triggering too_many_lines
too-many-lines-threshold = 150

# Allow certain common names for single-char variables
allowed-idents-below-min-chars = ["x", "y", "z", "i", "j", "k", "n", "s", "e"]

# Note: MSRV is read automatically from Cargo.toml rust-version field
